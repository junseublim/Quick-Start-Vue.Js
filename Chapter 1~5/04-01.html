<!DOCTYPE html>
<html>

<head>
    <meata charset="utf-8">
        <title>04-01</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            .layout1 {
                margin: 30px 30px 30px 30px;
            }
        </style>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control"></p>
        <p>
            <button id="deposit" @click="deposit" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고: {{balance}}</h3>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance: 0,
            },
            methods: {
                deposit: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값을 입력해야 합니다.");
                    } else {
                        this.balance += amt;
                    }
                },
                withdraw: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt > this.balance) {
                        alert("잔고 보다 더 큰 값은 인출할 수 없습니다.");
                    } else if (amt <= 0) {
                        alert("0보다 큰 값만 인출할 수 있습니다.");
                    } else {
                        this.balance -= amt;
                    }
                }

            }

        })
    </script>
</body>

</html>
