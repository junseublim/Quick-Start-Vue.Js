<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>03-01</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="test">
        <input type="text" v-model="num" /><br/> 1부터 입력된 수까지의 합: <span> {{sum()}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#test",
            data: {
                num: 0
            },
            methods: {
                sum: function() {
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((n + 1) * n) / 2;
                }
            }
        })
    </script>
</body>

</html>
