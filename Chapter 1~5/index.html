<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple1">
        <input type="checkbox" value="사과" v-model="fruits">사과,
        <input type="checkbox" value="키위" v-model="fruits">키위,
        <input type="checkbox" value="포도" v-model="fruits">포도,
        <input type="checkbox" value="수박" v-model="fruits">수박,
        <input type="checkbox" value="참외" v-model="fruits">참외,
        <input type="checkbox" value="오이" v-model="veg">오이,
        <input type="checkbox" value="양파" v-model="veg">양파,
        <input type="checkbox" value="감자" v-model="veg">감자,
        <input type="checkbox" value="옥수수" v-model="veg">옥수수,
        <input type="checkbox" value="마늘" v-model="veg">마늘,
    </div>
    <hr />
    <div id="simple2">
        선택된 과일들: <span v-text="fruits"></span> <br/>선택된 야채들: <span v-text="veg"></span>
    </div>
    <script type="text/javascript">
        var model = {
            fruits: [],
            veg: []
        };
        var simple1 = new Vue({
            el: '#simple1',
            data: model
        });
        var simple2 = new Vue({
            el: '#simple2',
            data: model
        });
    </script>
</body>

</html>
